<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - My Training Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>My Training Log</h1>
        
        <form id="exerciseForm">
            <label for="exerciseName">Exercise Name:</label>
            <input type="text" id="exerciseName" name="exerciseName" required>
            
            <label for="sets">Sets:</label>
            <input type="number" id="sets" name="sets" required>
            
            <label for="reps">Repetitions:</label>
            <input type="number" id="reps" name="reps" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <button type="submit">Add Exercise</button>
        </form>
        
        <h2>Exercise Log</h2>
        <table id="exerciseTable">
            <thead>
                <tr>
                    <th>Exercise Name</th>
                    <th>Sets</th>
                    <th>Repetitions</th>
                    <th>Weight (kg)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exercise entries will be added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
