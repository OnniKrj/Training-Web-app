<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - My Training Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>My Training Log</h1>
        
        <form id="exerciseForm">
            <input type="text" id="exerciseName" name="exerciseName" placeholder="Exercise Name" required>
            <input type="number" id="sets" name="sets" placeholder="Sets" required>
            <input type="number" id="reps" name="reps" placeholder="Reps" required>
            <input type="number" id="weight" name="weight" placeholder="Weight" required>
            <button type="submit">Add Exercise</button>
        </form>
        <p id="noDataMessage" style="display:none;">No exercise data available.</p>
        
        <h2>Exercise Log</h2>
        <table id="exerciseTable">
            <thead>
                <tr>
                    <th>Exercise Name</th>
                    <th>Sets</th>
                    <th>Repetitions</th>
                    <th>Weight (kg)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exercise entries will be added here -->
            </tbody>
        </table>
        <button id="logout">Log out</button>
    </div>
</body>
</html>
